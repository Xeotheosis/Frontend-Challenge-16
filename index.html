<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex column align-center g2">
      <h1 class="mY2">Our Pricing</h1>
      <div class="checkbox-container flex align-center g2">
        <p class="light-grayish-blue">Annually</p>
        <input type="checkbox" />
        <p class="light-grayish-blue">Monthly</p>
      </div>
      <div class="card-container flex column align-center g2">
        <div class="card white flex column align-center g1-5 p2 first">
          <h2 class="grayish-blue mY2">Basic</h2>
          <h3 id="first" class="dark-grayish-blue">&dollar;199.99</h3>
          <hr />
          <p>500GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3GB</p>
          <hr />
          <button class="learn-more-button mY2">Learn More</button>
        </div>
        <div class="card white flex column align-center g1-5 p2 third">
          <h2 class="grayish-blue mY2">Master</h2>
          <h3 id="third" class="dark-grayish-blue">&dollar;399.99</h3>
          <hr />
          <p>2TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20GB</p>
          <hr />
          <button class="learn-more-button mY2">Learn More</button>
        </div>
        <div class="card blue flex column align-center g1-5 p2 second">
          <h2 class="grayish-blue mY2">Professional</h2>
          <h3 id="second" class="dark-grayish-blue">&dollar;249.99</h3>
          <hr />
          <p>1TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10GB</p>
          <hr />
          <button class="learn-more-button white mY2">Learn More</button>
        </div>
      </div>
    </main>
    <script src="test.js"></script>
  </body>
</html>
